<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-7xl mx-auto">
    <header class="my-10">
        <h1 id="main-header" class="text-3xl font-bold text-center">Click Event JS</h1>
        <hr class="mt-4">
    </header>
    <main>
        <section class="px-10">
            <button class="btn bg-red-100 px-4 py-2 m-5" onclick="alert('Clicked')">Click Me</button>

            <button class="btn bg-red-300 px-4 py-2 m-5" onclick="document.body.style.backgroundColor='blue'">Make Blue</button>

            <button class="btn bg-red-200 px-4 py-2 m-5" onclick="makeBlack()">Make Black</button>

            <button id="makeCyan" class="btn bg-red-400 px-4 py-2 m-5">Make Cyan</button>

            <button id="makeGreen" class="btn bg-red-500 px-4 py-2 m-5">Make Green</button>
        </section>
    </main>
    <script src="assets/js/event.js"></script>
</body>
</html>
